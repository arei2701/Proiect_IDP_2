<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Client</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Tutum dev team">
    <link rel='stylesheet' href="{{ url_for('static',filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>
      var tbl = {}
    </script>
    {% for r in restaurants %}
    <script>
      console.log({{r.tables}});
      tbl["{{r.name}}"] = {{r.tables}};  
    </script>
    {% endfor %}
    <script>
        Date.prototype.toDateInputValue = (function() {
            var local = new Date(this);
            local.setMinutes(this.getMinutes() - this.getTimezoneOffset());
            return local.toJSON().slice(0,10);
        });
        $(document).ready( function() {
            $('#datePicker').val(new Date().toDateInputValue());
            $('#datePicker').datepicker({
              dateFormat: "dd-mm-yyyy",
              mindDate: new Date().toDateInputValue()
        });â€‹

    </script>
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <p>{{len}}</p>
        <form id="res" name='form' method="POST" action="/">
          Pick a restaurant: <select id="pick-resto" name="resto_name" onchange="myFunction()">
            {% for r in restaurants %}
              <option value="{{r.id}">{{r.name}}</option>
            {% endfor %}
          </select><br>
          Name: <input type="text" name="name" required> <br>
          Number of people: <input type="number" name="people" required><br>
          Pick a date: <input type="date" id="datePicker" name="date" required><br>
          Pick a time: <input type="time" id="time" name="time"
              min="9:00" max="18:00" required><br>
          <button type="submit" name="order">Make reservation</button>
        </form>
        <div id="hostname">
          {% for r in reservations %}
              <div>
                <p>{{r[0]}} on {{r[1]}} at {{r[2]}}, table {{r[3]}}</p>
              </div>
          {% endfor %}
          Processed by container ID {{hostname}}
        </div>
      </div>
    </div>
  </body>
</html>
